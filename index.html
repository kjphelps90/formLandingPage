<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Github</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <h1 class="text-center">My New Website</h1>
        <figure>
            <img src="https://via.placeholder.com/300" alt="sample image">
        </figure>  
        <figcaption class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, molestiae!</figcaption>
        <br>
    </main>

    <section class="contact-section">
        <h2 id="contact" class="text-center">Contact Me</h2>
        <form>
            <div class="text-center">
                <div class="border-box">
                <label>Name: </label>
                <input type="text" id="name" name="user-name" placeholder="first name">
                <br><br>
                <label>Email: </label>
                <input type="email" id="email" name="user-email" placeholder="enter email">
                <br>
                <button class="button" type="submit">SEND</button>
                </div>
            </div>
        </form>
    </section>

    <footer class="text-center">
        &copy; 2021 My New Website Productions
    </footer>


</body>
</html>
